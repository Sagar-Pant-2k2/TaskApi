<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            color: white;
        }
        body{
            background-color: rgb(30, 111, 204);
            display: flex;
            align-items: center;
            /* justify-content: space-evenly; */
            flex-direction: column  ;

        }
        a{
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            border: black 2px solid;
            margin-top: 30px;
            background-color: rgb(30, 111, 250);;
            width: 350px;
            padding: 5px;
            align-items: center;
            justify-content: space-between;
        }
        .task {
            display: flex;
            flex-direction: row;
            border-top: 1px solid greenyellow;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }
        s{
            color: red;
        }
        .create-new {
            align-items: center;
            justify-content: center;
        }
        .clearAll {
            align-items: center;
            justify-content: center;
        }
        .clearAll:hover {
            background-color: rgb(31, 200, 105);
        }
        .create-new:hover {
            background-color: rgb(31, 75, 105);
        }
        textarea{
            height: 30px;
            width: 200px;
            background-color: rgb(31, 75, 105);
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>Site to perform CRUD operations in Database</h1>
    </div>
    <div class="container">
        <div class="title"><h1>Tasks</h1></div>
        
        
        <div class="task create-new"><h3>CREATE-TASK</h3></div>
        <div class="task clearAll"><h3>CLEAR ALL</h3></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
